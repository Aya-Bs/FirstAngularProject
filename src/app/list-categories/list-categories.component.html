<h2>Search any Product</h2>
<input [(ngModel)]="titre" type="text" class="form-control" placeholder="Rechercher un produit">
<br>
<h2>Categories</h2>
<div class="container">
    <div class="row">
      <div *ngFor="let x of categories | contains:titre" class="col-md-4" style="margin-bottom: 20px;">
        <app-card [image]="x.image" [title]="x.title" [id] = "x.id" [description] = "x.description" [available] = "x.available" (notified)="f($event)" (added)="addToShortList(x)" ></app-card>
      </div>
  </div>
  <h2>Products</h2>
  <app-list-products></app-list-products>
</div>
<router-outlet></router-outlet>
