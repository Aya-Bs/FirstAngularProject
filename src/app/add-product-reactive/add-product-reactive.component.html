<form [formGroup]="myForm" class="form-container" (ngSubmit)="save()">
   
    <div class="form-group">
      <label for="name" class="form-label">Name:</label>
      <input id="name" formControlName="name" class="form-control" />
      <div *ngIf="name.errors" class="error-text">
        <small *ngIf="name.errors['required']">Nom Obligatoire</small>
        <small *ngIf="name.errors['minlength']">Min 5 car</small>
        <small *ngIf="name.errors['pattern']">Pattern doesn't match</small>
      </div>
    </div>
  
    <div class="form-group">
      <label for="price" class="form-label">Price:</label>
      <input id="price" formControlName="price" type="number" class="form-control" />
      <div *ngIf="price.errors" class="error-text">
        <small *ngIf="price.errors['required']">Prix Obligatoire</small>
        <small *ngIf="price.errors['pattern']">Pattern doesn't match</small>
      </div>
    </div>
  
    <div class="form-group">
      <label for="description" class="form-label">Description:</label>
      <textarea id="description" formControlName="description" class="form-control" ></textarea>
      <div *ngIf="description.errors" class="error-text">
        <small *ngIf="description.errors['required']">Description Obligatoire</small>
      </div>
    </div>
  
    <div class="form-group">
      <label for="category_id" class="form-label">Category ID:</label>
      <input id="category_id" formControlName="category_id" type="number" class="form-control" />
      <div *ngIf="category_id.errors" class="error-text">
        <small *ngIf="category_id.errors['required']">Category-Id Obligatoire</small>
      </div>
    </div>
  
    <div class="form-group">
      <label for="promotion" class="form-label">Promotion:</label>
      <input id="promotion" formControlName="promotion" type="number" class="form-control" />
      <div *ngIf="promotion.errors" class="error-text">
        <small *ngIf="promotion.errors['required']">Promotion Obligatoire</small>
        <small *ngIf="promotion.errors['pattern']">Must be <= 100</small>
      </div>
    </div>
  
    <button [disabled]="myForm.invalid" class="btn btn-primary submit-button" >Submit</button>
  </form>
